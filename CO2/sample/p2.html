<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
</head>
<style>
    .box{ 

       padding: 50px;
        background: rgb(153, 68, 68);
        color: aliceblue;
    }
    .btn{
        color: rgb(10, 90, 160);
        background-color: aqua;
        border: none;
        padding: 15px;
        border-radius: 9px; 
        
    }
    #num2 , #num1{
         padding: 10px;
         width: 300px;
 border: none;
 border-radius: 4px;
    }
</style>
<body>

    <div class=" box">

        <label for="#num1"></label><input type="text" id="num1">
        <br><br>
        Num2:<input type="text" id="num2">
        <br><br>
        <button class="btn"  onclick="Add()">ADD</button>
        <button class="btn"   onclick="sub()">SUB</button>
        <button class="btn"  onclick="mul()">MULTI</button>
        <br>
        
          <h1> Result: <span id="res" style="color: #000;"> </span></h1> 

    </div>
  
  



    <script>
        var num1, num2, res = 0;
        document.getElementById("res").innerHTML = " "

        function Add() {
            num1 = parseInt(document.getElementById("num1").value);
            num2 = parseInt(document.getElementById("num2").value);
            res = (num1 + num2);
            document.getElementById("res").innerHTML = res
        }
        function sub() {
            num1 = parseInt(document.getElementById("num1").value);
            num2 = parseInt(document.getElementById("num2").value);
            res = (num1 - num2);
            document.getElementById("res").innerHTML = res
        }
        function mul() {
            num1 = parseInt(document.getElementById("num1").value);
            num2 = parseInt(document.getElementById("num2").value);
            res = (num1 * num2);
            document.getElementById("res").innerHTML = res
        }


    </script>
</body>

</html>
