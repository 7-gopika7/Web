<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATION</title>
    <style>
        table{
            background: white;
            padding: 40px;
        }
        #btn{
            background: transparent;
            padding: 5px 10px;
            border-radius: 10px;
        }
        body{
            background:rgb(247, 128, 128);}
            
    </style>
</head>

<body>
    <div class="box">
        <form name="myForm" onsubmit="return(validate());">
            <table>

                <tr>
                    <td>
                        <h1> Form</h1>
                    </td>
                </tr>
                <tr>
                    <td> user_id </td>
                    <td><input type="text" class="" name="user_id"> <span style=" color: red; " id="user_error"> </span>
                    </td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td> <input type="text" name="user_name" class=""> <span style=" color: red; "
                            id="name_error"></span>
                    </td>
                </tr>
                <tr>
                    <td>password</td>
                    <td> <input type="text" name="p" id="pass" class=""> <span style=" color: red; "
                            id="pass_error"></span>
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td> <input type="text" class="" name="Address"> <span style=" color: red; "
                            id="Address_error"></span></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td> <select name="c" id="Country">
                            <option name="c" id="Country" value="India">India</option>
                            <option name="c" id="Country" value="Japan">Japan</option>
                            <option name="c" id=" Country" value="Canada">Canada</option>
                        </select> </td>
                </tr>
                <tr>
                    <td>Zip code </td>
                    <td> <input type="text" class="" name="zip"> <span style=" color: red; " id="zip_error"></span>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td> <input type="email" class="" name="email"> <span style=" color: red; " id="email_error"></span>
                    </td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td> <input type="radio" name="gender" class="" value="male" id="male"><label
                            for="male">Male</label>
                        <input type="radio" class="" name="gender" value="Female" id="female"><label
                            for="Female">Female</label> <span style=" color: red; " id="gender_error"></span>
                    </td>
                </tr>
                <tr>
                    <td> <label for="about"> About</label></td>
                    <td> <textarea name="about" cols="30" rows="5"></textarea> <span style=" color: red; "
                            id="about_error"></span></td>
                </tr>
                <tr>
                    <td> <input type="submit" id="btn" value="submit"></td>
                </tr>



            </table>
        </form>

    </div>

    <script>
        function validate() {
            console.log("clicked");
            var user_id = document.myForm.user_id.value;
            var user_name = document.myForm.user_name.value;
            var email = document.myForm.email.value;
            var pass = document.myForm.p.value;
            var Address = document.myForm.Address.value;
            var Country = document.myForm.c.value;
            var zip = document.myForm.zip.value;
            var about = document.myForm.about.value;
            // var gender = document.myForm.gender.value;
            var gender = document.getElementsByName("gender");

            var abc="/[a-z]/g";
            var num="/[^0-9]/g";
             
            if (user_id == "") {
                document.getElementById("user_error").innerHTML = "Enter the user id!";
                document.myForm.user_id.focus();
                return false;

            } else if (user_id.length < 3 && user_id.length < 12) {
                document.getElementById("user_error").innerHTML = "Enter correct length!!";
                document.myForm.user_id.focus();
                return false;
            } else if(user_id.match(abc)){
                document.getElementById("user_error").innerHTML = "user_id Not start with number";
                document.myForm.user_id.focus();
                return false;

            }else{

                document.getElementById("user_error").innerHTML = " ";
               // document.myForm.user_name.focus();
            }

            if (user_name == "") {
                document.getElementById("name_error").innerHTML = "Enter the name !";
                document.myForm.user_name.focus();
                return false;
            } else if(user_name.length < 3 && user_name.length < 12)
             {
                document.getElementById("name_error").innerHTML = "Enter correct length!! ";
                document.myForm.user_name.focus();
                return false;
            }else if(user_name.match(num)){
                document.getElementById("name_error").innerHTML = "Numbers not allowed! ";
                document.myForm.user_name.focus();
                return false;
            }else{
                document.getElementById("name_error").innerHTML = " ";
                //document.myForm.p.focus();
            }

            if (pass == "") {
                document.getElementById("pass_error").innerHTML = "Enter the password !";
                document.myForm.p.focus();
                return false;
            } else {
                document.getElementById("pass_error").innerHTML = " ";
                document.myForm.Address.focus();
            }

            if (Address == "") {
                document.getElementById("Address_error").innerHTML = "Enter the Address !";
                document.myForm.Address.focus();
                return false;
            } else {
                document.getElementById("Address_error").innerHTML = " ";
               // document.myForm.zip.focus();
            }

            if (zip == "") {
                document.getElementById("zip_error").innerHTML = "Enter the zip code !";
                document.myForm.zip.focus();
                return false;
            } else {
                document.getElementById("zip_error").innerHTML = " ";
                document.myForm.email.focus();
            }
            if (email == "") {
                document.getElementById("email_error").innerHTML = "Enter the Email !";
                document.myForm.email.focus();
                return false;
            } else {
                document.getElementById("email_error").innerHTML = " ";
              //  document.getElementById("male").focus();
            }

            if ((gender[0].checked == true) || ((gender[1].checked == true))) {
                document.getElementById("gender_error").innerHTML = " ";
                document.myForm.about.focus();
            } else {
                document.getElementById("gender_error").innerHTML = "select the gender !";
                document.getElementById("male").focus();
                return false;


            }
            if (about == "") {
                document.getElementById("about_error").innerHTML = "Type your Text !";
                document.myForm.about.focus();
                return false;
            } else {
                document.getElementById("about_error").innerHTML = " ";
            }



            return (true);

        }    </script>
</body>

</html>
